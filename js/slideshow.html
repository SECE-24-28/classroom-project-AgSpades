<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Slide Show Using Images</title>
  </head>
  <body>
    <main id="slideshow-body">
      <h1>Image Slide Show</h1>
      <img
        id="slide"
        src="./images/img1.jpg"
        alt="Slideshow Image"
        width="500"
      />
      <br />
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </main>
    <script>
      const images = [
        "./images/img1.jpg",
        "./images/img2.jpg",
        "./images/img3.jpg",
        "./images/img4.jpg",
        "./images/img5.jpg",
        "./images/img6.jpg",
        "./images/img7.jpeg",
        "./images/img8.jpg",
      ];
      let curr = 0;
      const slide = document.getElementById("slide");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      prevBtn.addEventListener("click", function prevBtn() {
        curr = (curr - 1 + images.length) % images.length;
        slide.src = images[curr];
      });
      nextBtn.addEventListener("click", function nextBtn() {
        curr = (curr + 1) % images.length;
        slide.src = images[curr];
      });
    </script>
  </body>
</html>
