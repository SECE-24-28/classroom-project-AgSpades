<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 10px;
      }
      input[type="number"] {
        width: 100px;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>A Calculator</h1>
    <table>
      <tr>
        <td><label for="n1">Enter first number:</label></td>
        <td><input type="number" id="n1" /></td>
      </tr>
      <tr>
        <td><label for="n2">Enter second number:</label></td>
        <td><input type="number" id="n2" /></td>
      </tr>
      <tr>
        <td><label for="result">Result:</label></td>
        <td><input type="number" id="result" readonly /></td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="add">Add</button>
          <button id="subtract">Subtract</button>
          <button id="multiply">Multiply</button>
          <button id="divide">Divide</button>
        </td>
      </tr>
    </table>

    <script>
      const n1 = document.getElementById("n1");
      const n2 = document.getElementById("n2");
      const result = document.getElementById("result");

      document.getElementById("add").onclick = function () {
        result.value = parseFloat(n1.value) + parseFloat(n2.value);
      };

      document.getElementById("subtract").onclick = function () {
        result.value = parseFloat(n1.value) - parseFloat(n2.value);
      };

      document.getElementById("multiply").onclick = function () {
        result.value = parseFloat(n1.value) * parseFloat(n2.value);
      };

      document.getElementById("divide").onclick = function () {
        if (parseFloat(n2.value) !== 0) {
          result.value = parseFloat(n1.value) / parseFloat(n2.value);
        } else {
          alert("Cannot divide by zero");
        }
      };
    </script>
  </body>
</html>
